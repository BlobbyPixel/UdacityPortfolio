<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bar's Portfolio</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="container">
            <!-- Header -->
            <header class="container">
                <div class="row">
                    <div class="col-12 header-content">
                        <img src="images/logo.png" alt="Bar Sapir" class="logo img-fluid">
                        <div class="text-right">
                            <h1 class="site-title">Bar Sapir</h1>
                            <h2 class="site-subtitle">Front-End Ninja</h2>
                        </div>
                    </div>
                </div>
            </header>
            <hr>
            <!-- Banner -->
            <section class="main-banner-section">
                <img src="images/mainBanner.png" alt="Main Banner">
            </section>
            <!-- Featured Works -->
            <section class="container featured-section">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="featured-section-title">Featured Work</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <article class="col-md-4 featured-work-item">
                                <img src="images/AppStore.png" class="img-fluid" alt="AppStore-Image">
                                <h3 class="featured-work-item-title">Appify</h3>
                                <p>
                                    <a href="https://github.com/udacity/Appify/" target="_blank">https://github.com/udacity/Appify/</a>
                                </p>
                            </article>
                            <article class="col-md-4 featured-work-item">
                                <img src="images/FlowerPicture.png" class="img-fluid" alt="SunFlower-Image">
                                <h3 class="featured-work-item-title">Sunflower</h3>
                                <p>
                                    <a href="https://github.com/udacity/Sunflower/" target="_blank">https://github.com/udacity/Sunflower/</a>
                                </p>
                            </article>
                            <article class="col-md-4 featured-work-item">
                                <img src="images/SkyPicture.png" class="img-fluid" alt="Sky-Image">
                                <h3 class="featured-work-item-title">Bokeh</h3>
                                <p>
                                    <a href="https://github.com/udacity/Bokeh/" target="_blank">https://github.com/udacity/Bokeh/</a>
                                </p>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
